<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login par Signature</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <style>
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
    .card { max-width: 480px; margin: 5rem auto; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
    #signature-pad { background: white; border: 2px dashed #ccc; border-radius: 10px; }
    .btn-clear { background: #dc3545; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-4">Connexion</h2>
      <p class="text-center text-muted mb-4">Dessinez votre signature habituelle</p>

      <div class="mb-3">
        <canvas id="signature-pad" width="440" height="200"></canvas>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-between">
        <button id="clear" class="btn btn-outline-danger">Effacer</button>
        <button id="login" class="btn btn-success btn-lg">Se connecter</button>
      </div>

      <div id="message" class="mt-3 text-center fw-bold"></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('signature-pad');
    const signaturePad = new SignaturePad(canvas, { penColor: "black" });

    document.getElementById('clear').addEventListener('click', () => {
      signaturePad.clear();
    });

    document.getElementById('login').addEventListener('click', () => {
      if (signaturePad.isEmpty()) {
        alert("Veuillez signer !");
        return;
      }

      const dataUrl = signaturePad.toDataURL();
      const username = prompt("Nom d'utilisateur (nom du fichier dans registered_signatures)", "marco") || "marco";

      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ signature: dataUrl, username: username })
      })
      .then(r => r.json())
      .then(data => {
        document.getElementById('message').innerHTML = data.message;
        document.getElementById('message').style.color = data.success ? 'green' : 'red';
        if (data.success) {
          setTimeout(() => window.location.href = '/dashboard', 1000);
        }
      });
    });
  </script>
</body>
</html>
